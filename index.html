<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style/output.css">
    <link rel="icon" href="data:," />
    <title>Calculator</title>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="flex flex-col items-center bg-[#3A3A3A] w-[590px] has-auto rounded-[30px] shadow-[4px_4px_15px_#6e6e6e]">
        <input readonly class="bg-[#848F5D] my-[30px] pointer-events-none inset-shadow-[0_5px_5px_#68704b] w-[85%] h-[80px]">
        <div class="flex flex-wrap w-[85%] gap-[15px] justify-center">
            <button id="btn-1" class="calculator-btn bg-[#A1A1A1] hover:bg-[#8b8b8b] active:bg-[#5e5d5d]">1</button>
            <button id="btn-2" class="calculator-btn bg-[#A1A1A1] hover:bg-[#8b8b8b] active:bg-[#5e5d5d]">2</button>
            <button id="btn-3" class="calculator-btn bg-[#A1A1A1] hover:bg-[#8b8b8b] active:bg-[#5e5d5d]">3</button>
            <button id="btn-AC" class="calculator-btn bg-[#A1A1A1] hover:bg-[#8b8b8b] active:bg-[#5e5d5d]">AC</button>
            <button id="btn-4" class="calculator-btn bg-[#A1A1A1] hover:bg-[#8b8b8b] active:bg-[#5e5d5d]">4</button>
            <button id="btn-5" class="calculator-btn bg-[#A1A1A1] hover:bg-[#8b8b8b] active:bg-[#5e5d5d]">5</button>
            <button id="btn-6" class="calculator-btn bg-[#A1A1A1] hover:bg-[#8b8b8b] active:bg-[#5e5d5d]">6</button>
            <button id="btn-+" class="calculator-btn bg-[#A1A1A1] hover:bg-[#8b8b8b] active:bg-[#5e5d5d]">+</button>
            <button id="btn-7" class="calculator-btn bg-[#A1A1A1] hover:bg-[#8b8b8b] active:bg-[#5e5d5d]">7</button>
            <button id="btn-8" class="calculator-btn bg-[#A1A1A1] hover:bg-[#8b8b8b] active:bg-[#5e5d5d]">8</button>
            <button id="btn-9" class="calculator-btn bg-[#A1A1A1] hover:bg-[#8b8b8b] active:bg-[#5e5d5d]">9</button>
            <button id="btn-*" class="calculator-btn bg-[#A1A1A1] hover:bg-[#8b8b8b] active:bg-[#5e5d5d]">*</button>
            <button id="btn-0" class="calculator-btn bg-[#A1A1A1] hover:bg-[#8b8b8b] active:bg-[#5e5d5d]">0</button>
            <button id="btn-." class="calculator-btn bg-[#A1A1A1] hover:bg-[#8b8b8b] active:bg-[#5e5d5d]">.</button>
            <button id="btn--" class="calculator-btn bg-[#A1A1A1] hover:bg-[#8b8b8b] active:bg-[#5e5d5d]">-</button>
            <button id="btn-/" class="calculator-btn bg-[#A1A1A1] hover:bg-[#8b8b8b] active:bg-[#5e5d5d]">/</button>
        </div>
        <div class="my-[15px] flex">
            <button id="btn-=" class="calculator-btn bg-[#C27C7C] hover:bg-[#9c6161] active:bg-[#744848]">=</button>
        </div>
    </div>
    <script type="module" src="./public/dist/script.js"></script>
</body>
</html>
